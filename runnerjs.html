<!DOCTYPE html>
<html>
<head>
<title>runner</title>
<meta charset="UTF-8">
</head>
<body>

<script type="text/javascript">

// initialization
program=[0,2,0, 6,9,0, 7,0,5, 3,0,3, 0,1,-6,-9 ]
programIndex=0

while(true){
	// origin, destination, next
	origin=program[programIndex]
	destination=program[programIndex+1]

	// input
	if(origin!=0){
		data=program[programIndex+origin]
	}else{
		data=parseInt(prompt())
		console.log("in: "+data)
	}

	// output
	if(destination!=0){
		//copy from ORIGIN to DESTINATION 
		program[programIndex+destination]=data
	}else{
		console.log("out: "+data)
	}

	next=program[programIndex+2]

	// program flow
	if(!isNaN(next)){
		//jump to NEXT
		programIndex+=program[programIndex+3+next]
	}else{
		//end
		console.log("@end");
		break;
	}
}
</script>

</body>
</html>
